{% extends 'main/base.html' %}
{% block content %}

<div class="flex h-screen items-center justify-center px-10">
  <div class="w-full sm:w-1/2  bg-white shadow-xl rounded-3xl">
    <div class="mt-10 flex justify-center mb-5 ">
      <img src="{{profile.image.url}}" class="rounded-full w-48 h-48" alt="" />
    </div>
    <div class="flex justify-center px-5 ">
      <div class="border-b-2 border-gray-500 w-full"></div>
    </div>
    <p class="text-center">{{profile.user.username}}</p>
    <div class="flex justify-center text-center p-5">
      
      <p>"{{profile.bio}}"</p>
    </div>

    <div class="flex justify-center gap-4 p-5">
      {% if not profile  in request.user.profile.contacts.all and profile %}
      {% if profile != request.user.profile %}
      <a href="{% url 'connect_user' profile.user.pk %}" class="py-3 bg-indigo-500 font-semibold text-white text-center w-1/4 rounded-xl hover:bg-indigo-600">
      <i class="fa-solid fa-person-circle-plus fa-xl"></i>
      </a>
      {% else %}
      {% endif %}
      {% else  %}
       <a href="{% url 'private_chat' profile.user.pk %}" class="py-3 bg-indigo-500 font-semibold text-white text-center w-1/4 rounded-xl hover:bg-indigo-600">
       <i class="fa-solid fa-comments fa-xl"></i>
       </a>
       <a href="{% url 'remove_contact'  profile.pk %}" class="py-3 bg-pink-500 font-semibold text-white text-center w-1/4 rounded-xl hover:bg-pink-600">
       <i class="fa-solid fa-user-large-slash fa-xl"></i>
       </a>
      {% endif %}
      
    </div>
  </div>
</div>
{% endblock content %}
